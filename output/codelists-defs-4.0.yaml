    link: 'https://reference.niem.gov/niem/specification/code-lists/4.0/niem-code-lists-4.0.html#definition_code_list_identifier'
    term: 'code list identifier'
    text: 'A code list identifier is an absolute URI that identifies a code list.'
-
    specificationID: CodeLists-4.0
    sectionID: section_3.6
    sectionName: '3.6. Code list validation set'
