    specificationID: CodeLists-4.0
    sectionID: section_2.9
    sectionName: '2.9. Code Lists'
    sectionLink: 'https://reference.niem.gov/niem/specification/code-lists/4.0/niem-code-lists-4.0.html#section_2.9'
    id: definition_code_list
    link: 'https://reference.niem.gov/niem/specification/code-lists/4.0/niem-code-lists-4.0.html#definition_code_list'
    term: 'code list'
    text: 'A code list is a set of distinct entries with a corresponding set of columns. A code list may be thought of as a table, with table rows as distinct entries, table columns as code list columns, and individual cells as code values.'
-
    specificationID: CodeLists-4.0
    sectionID: section_4.3
    sectionName: '4.3. Definition of code list binding'
    sectionLink: 'https://reference.niem.gov/niem/specification/code-lists/4.0/niem-code-lists-4.0.html#section_4.3'
    id: definition_code_list_binding
    link: 'https://reference.niem.gov/niem/specification/code-lists/4.0/niem-code-lists-4.0.html#definition_code_list_binding'
    term: 'code list binding'
    text: 'A code list binding is an assigned correspondence between a set of data values, such as data within an XML document, and a set of columns within a code list, identified via a code list identifier and a set of column names.A code list binding has the following properties:a code list identifiera set of column/value pairs, each having:a column reference: either a column name or a well-known column reference, anda data valueA boolean value, constraining.'
-
    specificationID: CodeLists-4.0
    sectionID: section_3.1
    sectionName: '3.1. Code list document'
    sectionLink: 'https://reference.niem.gov/niem/specification/code-lists/4.0/niem-code-lists-4.0.html#section_3.1'
    id: definition_code_list_document
    link: 'https://reference.niem.gov/niem/specification/code-lists/4.0/niem-code-lists-4.0.html#definition_code_list_document'
    term: 'code list document'
    text: 'A code list document is a file or resource that contains one or more code lists. It is a conformance target of this specification. A code list document MUST conform to all rules of this specification that apply to this conformance target. An XML document with an effective conformance target identifier of http://reference.niem.gov/niem/specification/code-lists/4.0/#CodeListDocument MUST be a code list document.'
-
    specificationID: CodeLists-4.0
    sectionID: section_2.9
    sectionName: '2.9. Code Lists'
