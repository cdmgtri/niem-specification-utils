    term: 'code list validation set'
    text: 'A code list validation set is an abstraction that contains one or more of:The instance, a code list-enabled instance documentThe catalog, an entity catalog, with its local contextThe schema, an XML Schema, andA code list document'
-
    specificationID: CodeLists-4.0
    sectionID: section_3.5
    sectionName: '3.5. Code list-enabled instance document'
    sectionLink: 'https://reference.niem.gov/niem/specification/code-lists/4.0/niem-code-lists-4.0.html#section_3.5'
