-
    specificationID: IEPD-5.0beta1
    classID: IEPD
    sectionID: section_5.2.4.5
    sectionLabel: 'Section 5.2.4.5. Resolving an IEPD URI with a Fragment'
    sectionURL: 'https://cdmgtri.github.io/MPD-Spec/niem-iepd-spec.html#section_5.2.4.5'
    ruleNumber: 5-31
    ruleTitle: 'Resolve IEPD URI with Fragment'
    ruleName: ""
    ruleID: rule_5-31
    ruleUID: IEPD-5.0beta1-rule_5-31
    ruleURL: 'https://cdmgtri.github.io/MPD-Spec/niem-iepd-spec.html#rule_5-31'
    ruleTargets: [WF-IEPD]
    ruleClassification: Interpretation
    ruleStyle: text
    ruleText: "Given an absolute IEPD URI [RFC 3986 URI],  §4.3, Absolute URI with a fragment, resolve this URI as follows: \n- Resolve the base URI (per [RFC 3986 URI]) to retrieve the resource IEPD. If the resource IEPD does not exist, then fail (existence error). \n- Apply the fragment (without \"#\") to the IEPD resource: Locate a structures:id attribute value that matches the fragment string. If more than one exist, then fail (ambiguity error). If none exists, then continue. Locate a path name (for a directory or file) that matches the fragment string. If more than one exist, then fail (ambiguity error). If none exists, then fail (existence error). \n- Locate a structures:id attribute value that matches the fragment string. If more than one exist, then fail (ambiguity error). If none exists, then continue. \n- Locate a path name (for a directory or file) that matches the fragment string. If more than one exist, then fail (ambiguity error). If none exists, then fail (existence error). \n- Return the element, directory, or file found."
    ruleCurrent: false
