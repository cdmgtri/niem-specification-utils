-
    specificationID: MPD-3.0.1
    classID: IEPD
    sectionID: section_5.2.4.5
    sectionLabel: 'Section 5.2.4.5. Resolving an MPD URI with a Fragment'
    sectionURL: 'https://reference.niem.gov/niem/specification/model-package-description/3.0.1/model-package-description-3.0.1.html#section_5.2.4.5'
    ruleNumber: 5-32
    ruleTitle: 'Resolve MPD URI with Fragment'
    ruleName: ""
    ruleID: rule_5-32
    ruleUID: MPD-3.0.1-rule_5-32
    ruleURL: 'https://reference.niem.gov/niem/specification/model-package-description/3.0.1/model-package-description-3.0.1.html#rule_5-32'
    ruleTargets: [WF-MPD]
    ruleClassification: Interpretation
    ruleStyle: text
    ruleText: "Given an absolute MPD URI [RFC 3986 URI],  §4.3, Absolute URI with a fragment, resolve this URI as follows: \n- Resolve the base URI (per [RFC 3986 URI]) to retrieve the resource MPD. If the resource MPD does not exist, then fail (existence error). \n- Apply the fragment (without \"#\") to the MPD resource: Locate a structures:id attribute value that matches the fragment string. If more than one exist, then fail (ambiguity error). If none exists, then continue. Locate a path name (for a directory or file) that matches the fragment string. If more than one exist, then fail (ambiguity error). If none exists, then fail (existence error). \n- Locate a structures:id attribute value that matches the fragment string. If more than one exist, then fail (ambiguity error). If none exists, then continue. \n- Locate a path name (for a directory or file) that matches the fragment string. If more than one exist, then fail (ambiguity error). If none exists, then fail (existence error). \n- Return the element, directory, or file found."
    ruleCurrent: true
