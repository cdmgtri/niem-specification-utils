
$schema: http://json-schema.org/draft-07/schema
$id: niem-base.schema.json

properties:

  NIEMSpecification:
    $ref: "#/definitions/SpecificationType"
    description: Basic metadata about a NIEM specification.

  NIEMSection:
    $ref: "#/definitions/SectionType"
    description: Basic metadata about a section in a NIEM specification.

definitions:

  SpecificationType:
    type: "object"
    properties:
      name:
        type: string
        example: Naming and Design Rules
      id:
        type: string
        example: NDR
      version:
        type: string
        example: NDR-4.0
      versionLabel:
        type: string
        example: "4.0"
      current:
        type: boolean
        default: false
      niem:
        type: array
        items:
          type: string
        example: ["4.0", "4.1", "4.2"]
      link:
        type: string
        format: uri
        example: https://reference.niem.gov/niem/specification/naming-and-design-rules/4.0/niem-ndr-4.0.html

  SectionType:
    type: object
    properties:
      id:
        type: string
        example: section_9.1.1.1
      name:
        type: string
        example: 9.1.1.1
      link:
        type: string
        example: https://reference.niem.gov/niem/specification/naming-and-design-rules/4.0/niem-ndr-4.0.html#section_9.1.1.1
