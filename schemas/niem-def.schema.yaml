
$schema: http://json-schema.og/draft-07/schema
$id: niem-def.schema.json

properties:

  NIEMDefinition:
    type: object
    description: Information about a definition in a NIEM specification.
    properties:

      specification:
        $ref: niem-base.schema.json/#/definitions/SpecificationType

      section:
        $ref: niem-base.schema.json/#/definitions/SectionType

      id:
        type: string
        example: definition_conformance_target_identifier

      title:
        type: string
        example: conformance target identifier

      text:
        type: string
        description: The text of the definition.

      link:
        type: string
        example: https://reference.niem.gov/niem/specification/model-package-description/3.0.1/model-package-description-3.0.1.html#definition_conformance_target_identifier
