#   targetCode:
#   targetName:
#   targetTutorial:
#   targetDefinitionFragment:
#   targetDescription:

-
  suiteID: NDR
  targetCode: REF
  targetName: Reference Schema Document
  targetTutorial: /reference/specifications/ndr/#ref
  targetDefinitionFragment: definition_reference_schema_document
  targetDescription: A NIEM schema that provides authoritative definitions of broadly reusable schema components and follows a stricter syntax. NIEM release schemas are REFs.
-
  suiteID: NDR
  targetCode: EXT
  targetName: Extension Schema Document
  targetTutorial: /reference/specifications/ndr/#ext
  targetDefinitionFragment: definition_extension_schema_document
  targetDescription: A NIEM schema for special-purpose content with little reuse expected. EXTs may thus follow a slightly more relaxed syntax. IEPD extension schemas are often EXTs.
-
  suiteID: NDR
  targetCode: SET
  targetName: Conformant Schema Document Set
  targetTutorial: /reference/specifications/ndr/#set
  targetDefinitionFragment: definition_conformant_schema_document_set
  targetDescription: A single conceptual XML schema that represents the sum of all rules and definitions within a collection of NIEM REF and EXT schemas, such as an IEPD.
-
  suiteID: NDR
  targetCode: INS
  targetName: Conformant Instance Document
  targetTutorial: /reference/specifications/ndr/#ins
  targetDefinitionFragment: definition_conformant_instance_XML_document
  targetDescription: An XML instance document which is valid against a conformant schema document set (SET).
-
  specificationID: MPD-3.0.1
  targetCode: WF-MPD
  targetName: Model Package Description
  targetDefinitionFragment: definition_model_package_description
  targetDescription: A set of cohesive XML schema documents and other supporting files that represent one or more reusable or implementable XML information models.
-
  specificationID: MPD-3.0.1
  targetCode: IEPD
  targetName: Information Exchange Package Documentation
  targetDefinitionFragment: definition_information_exchange_package_documentation
  targetDescription: A special kind of MPD that defines the content, structure, and meaning of an information exchange message.
-
  specificationID: MPD-3.0.1
  targetCode: IEP
  targetName: Information Exchange Package
  targetDefinitionFragment: definition_information_exchange_package
  targetDescription: An information exchange message, as an XML instance document.
-
  specificationID: MPD-3.0.1
  targetCode: Schema-subset
  targetName: Schema Document Subset
  targetDefinitionFragment: definition_schema_document_subset
  targetDescription: A set of schemas, corresponding to a set of full reference schemas, that have been reduced and constrained to include only the files and components needed for an information exchange.
-
  specificationID: MPD-3.0.1
  targetCode: MPD-catalog
  targetName: MPD catalog document
  targetDefinitionFragment: definition_MPD_catalog_document
  targetDescription: A XML file that contains metadata about the MPD, including descriptive information and an index of the files it contains.
-
  specificationID: MPD-3.0.1
  targetCode: XML-catalog
  targetName: XML catalog document
  targetDefinitionFragment: definition_XML_catalog_document
  targetDescription: A XML file that maps namespaces to file locations.
-
  suiteID: IEPD
  targetCode: IEPD
  targetName: Information Exchange Package Documentation
  targetDefinitionFragment: definition_information_exchange_package_documentation
  targetDescription: A set of artifacts that define the content, structure, and meaning of an information exchange message.  The schemas contained by the IEPD must conform to the NIEM Naming and Design Rules (NDR).
-
  suiteID: IEPD
  targetCode: WF-IEPD
  targetName: Well-formed IEPD
  targetDefinitionFragment: definition_well-formed_IEPD
  targetDescription: An IEPD with a less-strict set of requirements.  A well-formed IEPD focuses on the format and structure of the package, includes a valid IEPD catalog with no broken links, and includes and uses other general IEPD artifacts correctly; however, schema conformance to the NIEM Naming and Design Rules (NDR) is not required.
-
  suiteID: IEPD
  targetCode: IEP
  targetName: Information Exchange Package
  targetDefinitionFragment: definition_information_exchange_package
  targetDescription: An information exchange message, as an XML instance document.  The use of NIEM-defined elements is not required.
-
  suiteID: IEPD
  targetCode: FN-IEP
  targetName: Full NIEM IEP
  targetDefinitionFragment: definition_full_NIEM_information_exchange_package
  targetDescription: An information exchange message, as an XML instance document.  Ths use of elements defined by NIEM reference or extension schemas is required.
-
  suiteID: IEPD
  targetCode: Schema-subset
  targetName: Schema document subset
  targetDefinitionFragment: definition_schema_document_subset
  targetDescription: A set of schemas, corresponding to a set of full reference schemas, that have been reduced and constrained to include only the files and components needed for an information exchange.
-
  suiteID: IEPD
  targetCode: IEPD-catalog
  targetName: IEPD catalog document
  targetDefinitionFragment: definition_IEPD_catalog_document
  targetDescription: A XML file that contains metadata about the IEPD, including descriptive information and an index of the files it contains.
-
  suiteID: IEPD
  targetCode: XML-catalog
  targetName: XML catalog document
  targetDefinitionFragment: definition_XML_catalog_document
  targetDescription: A XML file that maps namespaces to file locations.
-
  suiteID: CodeLists
  targetCode: CLD
  targetName: code list document
  targetDefinitionFragment: definition_code_list_document
  targetDescription: A file or resource that contains one or more code lists.
-
  suiteID: CodeLists
  targetCode: GC-CLD
  targetName: Genericode code list document
  targetDefinitionFragment: definition_Genericode_code_list_document
  targetDescription: A code list document with codes represented as Genericode.
-
  suiteID: CodeLists
  targetCode: CSV-CLD
  targetName: CSV code list document
  targetDefinitionFragment: definition_CSV_code_list_document
  targetDescription: A code list document with codes represented as Comma-separated values (CSV).
-
  suiteID: CodeLists
  targetCode: XSD
  targetName: code list-enabled schema document
  targetDefinitionFragment: definition_code_list-enabled_schema_document
  targetDescription: An XML Schema document that supports the use of code list documents for validation and meaning.
-
  suiteID: CodeLists
  targetCode: INS
  targetName: code list-enabled instance document
  targetDefinitionFragment: definition_code_list-enabled_instance_document
  targetDescription: An XML document that leverages the Code Lists Specification to connect data values with code lists.
-
  suiteID: CodeLists
  targetCode: VSET
  targetName: code list validation set
  targetDefinitionFragment: definition_code_list_validation_set
  targetDescription: An abstract concept that brings together the necessary components to define validity of XML documents with respect to code lists, and to identify correspondences between XML data and code list distinct entries.
-
  suiteID: JSON
  targetCode: STRICT
  targetName: NIEM JSON document strictly conformant to a schema
  targetDefinitionFragment: definition_NIEM_JSON_document_strictly_conformant_to_a_schema
  targetDescription: A NIEM JSON document strictly conformant to a schema is a JSON-LD document that may be assigned a one-to-one correspondence to a conformant instance XML document valid against a conformant schema document set.
-
  suiteID: JSON
  targetCode: LAX
  targetName: NIEM JSON document laxly conformant to a schema
  targetDefinitionFragment: definition_NIEM_JSON_document_laxly_conformant_to_a_schema
  targetDescription: A NIEM JSON document laxly conformant to a schema is a JSON-LD document that may be interpreted using the RDF vocabulary defined by a conformant schema document set.

