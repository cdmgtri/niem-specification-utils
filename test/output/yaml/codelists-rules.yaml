-
    specificationID: CodeLists-4.0
    specificationSelector: CodeLists-4_0
    suiteID: CodeLists
    sectionID: section_5
    sectionLabel: 'Section 5. Comma-separated values (CSV) code lists'
    sectionURL: 'https://reference.niem.gov/niem/specification/code-lists/4.0/niem-code-lists-4.0.html#section_5'
    ruleNumber: 5-4
    ruleTitle: 'CSV file as a code list document'
    ruleName: rule-csv-implementation
    ruleID: rule_5-4
    ruleUID: CodeLists-4.0-rule_5-4
    ruleURL: 'https://reference.niem.gov/niem/specification/code-lists/4.0/niem-code-lists-4.0.html#rule_5-4'
    ruleTargets: [CSV-CLD]
    ruleClassification: Interpretation
    ruleStyle: text
    ruleText: "A CSV file may act as a CSV code list document in the following manner: \n- Code list identifiers: The CSV file does not specify its code list identifiers. Each CSV file contains a single code list. The CSV file MAY be resolved to any code list identifier. \n- Distinct entries: Each CSV record of the CSV file constitutes a distinct entry. \n- Code values: Each CSV field corresponds to a code value. \n- Column names: The column name of a code value is the CSV column name corresponding by position within the CSV header to the position of the CSV field within its CSV record \n- A column in a CSV file is a well-known column when its CSV column name is the same as the column name of a well-known column. \n- A reference to column #code is matched, in order, to: a column with CSV column name of code, or the first column of the CSV file. \n- a column with CSV column name of code, or \n- the first column of the CSV file. \n- A code value in a CSV file has no type; its data type is empty."
    ruleStatus: current
    ruleSelector: CodeLists-4_0-rule_5-4
