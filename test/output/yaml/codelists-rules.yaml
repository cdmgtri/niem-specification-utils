    ruleTargets: [VSET]
    ruleClassification: Interpretation
    ruleStyle: text
    ruleText: "A code list binding matching against against a code list validation set yields a set of distinct entries and a validity value (valid or invalid).The matches for a code list binding $binding against a code list validation set MUST be: \n- The code list identifier $identifier is provided by the $binding. \n- Using the entity catalog defined for the code list validation set, resolve code list identifier $identifier to a locally-resolved resource $resource. \n- If $resource is not a code list document, or if no resource is identified for $identifier, then this specification does not define any matches for $binding. The binding is evaluated to be invalid. In this case, the code list identified by $identifier SHOULD be handled by means other than this specification. \n- If $resource is a code list document, then the set of matches for $binding is the list of distinct entries in the code list for which every column referenced by $binding has the corresponding value. A column/value pair in $binding with a column reference of #code matches as specified for the appropriate class of code list document for that column name. A column/value pair in $binding with a column reference of #range matches: If $resource does not contain a column corresponding to the well-known columns minimum-inclusive, minimum-exclusive, maximum-inclusive, or maximum-exclusive, then the binding has no matches. Otherwise, yield all distinct entries for which all of the following are true, given that the value of the column/value pair is $value: Either there is no code value for column minimum-inclusive, or the code value of that column is less than or equal to $value. Either there is no code value for column minimum-exclusive, or the code value of that column is less than $value. Either there is no code value for column maximum-inclusive, or the code value of that column is greater than or equal to $value. Either there is no code value for column maximum-exclusive, or the code value of that column is greater than $value. \n- A column/value pair in $binding with a column reference of #code matches as specified for the appropriate class of code list document for that column name. \n- A column/value pair in $binding with a column reference of #range matches: If $resource does not contain a column corresponding to the well-known columns minimum-inclusive, minimum-exclusive, maximum-inclusive, or maximum-exclusive, then the binding has no matches. Otherwise, yield all distinct entries for which all of the following are true, given that the value of the column/value pair is $value: Either there is no code value for column minimum-inclusive, or the code value of that column is less than or equal to $value. Either there is no code value for column minimum-exclusive, or the code value of that column is less than $value. Either there is no code value for column maximum-inclusive, or the code value of that column is greater than or equal to $value. Either there is no code value for column maximum-exclusive, or the code value of that column is greater than $value. \n- If $resource does not contain a column corresponding to the well-known columns minimum-inclusive, minimum-exclusive, maximum-inclusive, or maximum-exclusive, then the binding has no matches. \n- Otherwise, yield all distinct entries for which all of the following are true, given that the value of the column/value pair is $value: Either there is no code value for column minimum-inclusive, or the code value of that column is less than or equal to $value. Either there is no code value for column minimum-exclusive, or the code value of that column is less than $value. Either there is no code value for column maximum-inclusive, or the code value of that column is greater than or equal to $value. Either there is no code value for column maximum-exclusive, or the code value of that column is greater than $value. \n- Either there is no code value for column minimum-inclusive, or the code value of that column is less than or equal to $value. \n- Either there is no code value for column minimum-exclusive, or the code value of that column is less than $value. \n- Either there is no code value for column maximum-inclusive, or the code value of that column is greater than or equal to $value. \n- Either there is no code value for column maximum-exclusive, or the code value of that column is greater than $value. \n- If the binding has no matches, then: If the binding is constraining, then it is invalid. If the binding is not constraining, then it is valid. \n- If the binding is constraining, then it is invalid. \n- If the binding is not constraining, then it is valid. \n- If the binding has one or more matches, then it is valid."
    ruleStatus: current
    ruleSelector: CodeLists-4_0-rule_4-16
-
    specificationID: CodeLists-4.0
    specificationSelector: CodeLists-4_0
    suiteID: CodeLists
    sectionID: section_4.6
    sectionLabel: 'Section 4.6. Matches for code list bindings'
    sectionURL: 'https://reference.niem.gov/niem/specification/code-lists/4.0/niem-code-lists-4.0.html#section_4.6'
    ruleNumber: 4-17
    ruleTitle: 'Value comparisons based on types'
    ruleName: ""
    ruleID: rule_4-17
    ruleUID: CodeLists-4.0-rule_4-17
    ruleURL: 'https://reference.niem.gov/niem/specification/code-lists/4.0/niem-code-lists-4.0.html#rule_4-17'
    ruleTargets: [VSET]
    ruleClassification: Interpretation
    ruleStyle: text
    ruleText: "Comparisons between a value $instance-value of a column/value pair and a code value $code-value MUST be conducted as follows: \n- $instance-value has a data type, $instance-data-type, provided by its XML Schema definition. \n- $code-value has a data type, $code-data-type, as provided by its code list document as specified for its class of code list document. That data type is either a data type defined by the XML Schema definition language, or is empty. \n- A data type, $comparison-data-type, is calculated as: If $code-data-type is empty, then $instance-date-type. If it exists, the lowest common ancestor of the two data types. Otherwise, xs:string. \n- If $code-data-type is empty, then $instance-date-type. \n- If it exists, the lowest common ancestor of the two data types. \n- Otherwise, xs:string. \n- $instance-value and $code-value are cast to $comparison-data-type, in accordance with [XPathFunctions] Section 17, Casting. \n- Equality comparisons are conducted as appropriate for $comparison-data-type. \n- Inequality comparisons (e.g., less than, greater than) for ranges are conducted as appropriate for lowest atomic base type of $comparison-data-type."
    ruleStatus: current
    ruleSelector: CodeLists-4_0-rule_4-17
