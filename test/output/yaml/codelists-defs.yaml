    sectionLabel: 'Section 2.9. Code Lists'
    sectionURL: 'https://reference.niem.gov/niem/specification/code-lists/4.0/niem-code-lists-4.0.html#section_2.9'
    definitionID: definition_code_list
    definitionUID: CodeLists-4.0-definition_code_list
    definitionURL: 'https://reference.niem.gov/niem/specification/code-lists/4.0/niem-code-lists-4.0.html#definition_code_list'
    definitionTerm: 'code list'
    definitionText: 'A code list is a set of distinct entries with a corresponding set of columns. A code list may be thought of as a table, with table rows as distinct entries, table columns as code list columns, and individual cells as code values.'
    definitionLocal: true
    definitionStatus: current
-
    specificationID: CodeLists-4.0
    specificationSelector: CodeLists-4_0
    suiteID: CodeLists
    sectionID: section_4.3
    sectionLabel: 'Section 4.3. Definition of code list binding'
    sectionURL: 'https://reference.niem.gov/niem/specification/code-lists/4.0/niem-code-lists-4.0.html#section_4.3'
    definitionID: definition_code_list_binding
    definitionUID: CodeLists-4.0-definition_code_list_binding
    definitionURL: 'https://reference.niem.gov/niem/specification/code-lists/4.0/niem-code-lists-4.0.html#definition_code_list_binding'
    definitionTerm: 'code list binding'
    definitionText: 'A code list binding is an assigned correspondence between a set of data values, such as data within an XML document, and a set of columns within a code list, identified via a code list identifier and a set of column names.A code list binding has the following properties: a code list identifier a set of column/value pairs, each having: a column reference: either a column name or a well-known column reference, and a data value A boolean value, constraining.'
    definitionLocal: true
    definitionStatus: current
